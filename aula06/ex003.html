<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteudo JavaScript</title>
    <style>
        body{
            background-color: black;
            color: yellow;
            text-align: center;
        }
        /*comentario em CSS*/
        h1{
            font-family: Arial, Helvetica, sans-serif ;
            text-align: center;

            border: 2px solid yellow;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- comentario em html-->
    <h1>olá mundo!</h1>
    <p>ja me livrei da maldição</p>
     <script>
        var n1 = Number(window.prompt('digite um numero:'))
        var n2 = Number(window.prompt('digite outro numero:'))
        var s = n1 + n2
        window.alert(`a soma de ${n1} e ${n2} é igual a ${s}`)
        
        //(number + number) + serve pra adição
        //(string + string) + serve pra concatenação
     </script>
